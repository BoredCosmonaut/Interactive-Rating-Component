<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <section id="card">
    <div id="top-star">
      <img src="images/icon-star.svg" alt="" id="star-image">
    </div>
    <div id="text">
      <h1 id="question">How did we do?</h1>
      <p id="let-know">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
      </p>
    </div>
    <form action="/blank" id="rating">
      <p id="rating-1" class="score">1</p>
      <p id="rating-2" class="score">2</p>
      <p id="rating-3" class="score">3</p>
      <p id="rating-4" class="score">4</p>
      <p id="rating-5" class="score">5</p>
    </form>
    <button type="submit" form="rating" id="submit">Submit</button>
  </section>


  <!-- Thank you state start -->
  <section id="thank-card">
    <div id="phone-container">
      <img src="images/illustration-thank-you.svg" alt="" id="phone-image">
    </div> 
    <div id="text">
      <div id="selected">
        <p id="star-score"></p>
      </div>
      <h2 id="thank-you">Thank you!</h2>
      <p id="thank-text">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
